<!DOCTYPE html>
<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Changing the HTML style:</p>

<p id="p1">Zeb !</p>
<p id="p2">Zeb is here!</p>
<p id="p3">another zeb is here!!</p>
<p id="p4">Zeb in action</p>

<script>
document.getElementById("p1").style.color = "red";
document.getElementById("p2").style.fontFamily = "Arial";
document.getElementById("p3").style.fontSize = "larger";
document.getElementById("p4").style.fontSize = "smaller";
</script>


</body>
</html>
